name: C++ Build-Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential g++-14 make
        # Use g++-14 when calling g++
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
        sudo update-alternatives --set g++ /usr/bin/g++-14
        echo "Using compiler:"
        g++ --version
      
    - name: Build MD_ND
      run: |
        echo "Building MD_ND using makefile..."
        make

    - name: Verify executable was built
      run: |
        if [ ! -f ./MD_ND ]; then
          echo "Build failed: Executable (MD_ND) not found."
          exit 1
        fi
        echo "Build succeeded: Executable (MD_ND) created."
